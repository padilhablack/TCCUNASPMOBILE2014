<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="../css/main.css" type="text/css">
<title>login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" type="text/css" title="Style"
	href="../jqueryMobile/jquery.mobile-git.css">
<script src="../jqueryMobile/jquery.mobile-git.js"></script>
</head>
<body>
	<div data-role="page" id="login">
		<div data-role="header" id="header-login" style="z-index: 9999">
			<div class="top-login">
				<span class="part1">UNASP</span><span class="part2">MOBILE</span>
				<h5>Engenheiro Coelho</h5>
			</div>
			<div class="back-login">
				<img src="../images/shape.png">
			</div>
			<div class="logo">
				<img src="../images/logo_unasp.png">
			</div>
		</div>

		<div data-role="content" id="content-login" style="padding: 15px">
			<form id="form" action="">
				<label for="text">Login:</label><input type="text" name="user"
					id="user"> <label for="text">Senha:</label><input
					type="text" name="password" id="password"> <a
					href="../index.html" data-role="button" id="entrar">Entrar</a>
			</form>

		</div>
		<div id="bar">
			<a href="#" data-role="button" data-corners="false"
				data-shadow="false" data-iconshadow="false"></a>
		</div>
		<div data-role="footer" data-position="fixed" id="footer-login"
			style="z-index: 1; width: 100%;">
			<h3>Footer</h3>
		</div>
	</div>
</body>
</html>

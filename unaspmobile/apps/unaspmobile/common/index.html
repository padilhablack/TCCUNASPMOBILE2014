<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>unaspmobile</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<!--
    			<link rel="shortcut icon" href="images/favicon.png">
    			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    		-->
<link href="jqueryMobile/jquery.mobile-git.css" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<script>
	window.$ = window.jQuery = WLJQ;
</script>
<script src="jqueryMobile/jquery.mobile-git.js"></script>
</head>
<body style="display: none;">
	<div data-role="page" id="login">
		<div data-role="header" id="header-login">
			<div class="top-login">
				<span class="part1">UNASP</span><span class="part2">MOBILE</span>
				<h5>Engenheiro Coelho</h5>
			</div>
			<div class="back-login">
				<img src="images/shape.png">
			</div>
			<div class="logo">
				<img src="images/logo_unasp.png">
			</div>
		</div>

		<div data-role="content" id="content-login" style="padding: 15px">
			<form id="form" action="">
				<label for="text">Login:</label><input type="text" name="user"
					id="user"> <label for="text">Senha:</label><input
					type="text" name="password" id="password"> <a href="#"
					data-role="button" href="#perfil" id="entrar">Entrar</a>
			</form>

		</div>
		<div id="bar">
			<a href="#" data-role="button" data-corners="false"
				data-shadow="false" data-iconshadow="false"></a>
		</div>
		<div data-role="footer" data-position="fixed" id="footer-login">
			<h3>Footer</h3>
		</div>
	</div>
	<div data-role="page" id="perfil">
		<div data-role="header" id="header-menu" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" id="perfil" class="btn-header-menu"><img src="images/icones/user.png"></a></li>
					<li><a href="#" id="notas" class="btn-header-menu"><img src="images/icones/notas.png"></a></li>
					<li><a href="#" id="financeiro" class="btn-header-menu"><img src="images/icones/financeiro.png"></a></li>
					<li><a href="#" id="ramais" class="btn-header-menu"><img src="images/icones/ramal.png"></a></li>
					<li><a href="#" id="news" class="btn-header-menu"><img src="images/icones/news.png"></a></li>
				</ul>
	</div>
		</div>
		<div data-role="content" style="padding: 15px"></div>
		<div data-role="footer" data-position="fixed" id="footer">
			<h3>Footer</h3>
		</div>
	</div>

	<div data-role="page" id="notas">
		<div data-role="header" id="" data-position="fixed">
			<div id="navbar">
				<ul>
					<li><a href="#notas" id="item">Item</a></li>
				</ul>
			</div>
		</div>
		<div data-role="content" style="padding: 15px"></div>
		<div data-role="footer" data-position="fixed" id="footer">
			<h3>Footer</h3>
		</div>
	</div>



	<div data-role="page" id="financeiro">
		<div data-role="header" id="header" data-position="fixed"></div>
		<div data-role="content" style="padding: 15px"></div>
		<div data-role="footer" data-position="fixed" id="footer">
			<h3>Footer</h3>
		</div>
	</div>
	<div data-role="page" id="ramais">
		<div data-role="header" id="header" data-position="fixed">
			<h3>Header</h3>
		</div>
		<div data-role="content" style="padding: 15px"></div>
		<div data-role="footer" data-position="fixed" id="footer">
			<h3>Footer</h3>
		</div>
	</div>
	<script src="js/initOptions.js"></script>
	<script src="js/main.js"></script>
	<script src="js/messages.js"></script>
</body>
</html>
